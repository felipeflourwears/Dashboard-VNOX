<div class="insights">
    <!--====================INIT REPORT BUTTONS ====================-->
    
    {% if user.zkong == 1 %}
    <div class="report-button" onclick="location.href='/zkong';">
        <span class="material-symbols-outlined">
            lab_profile
        </span>
        <div class="middle">
            <div class="left">
                <h3>ZKONG</h3>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>
    {% endif %}
    
    {% if user.magicInfo == 1 %}
    <div class="report-button" onclick="location.href='#';">
        <span class="material-symbols-outlined">
            lab_profile
        </span>
        <div class="middle">
            <div class="left">
                <h3>MagicInfo</h3>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>
    {% endif %}

    {% if user.vnnox == 1 %}
        <div class="report-button" onclick="location.href='/vnnox';">
            <span class="material-symbols-outlined">
                lab_profile
            </span>
            <div class="middle">
                <div class="left">
                    <h3>VNNOX</h3>
                </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
        </div>
    {% endif %}

    {% if user.hexnode == 1 %}
    <div class="report-button" onclick="location.href='/download_report';">
        <span class="material-symbols-outlined">
            lab_profile
        </span>
        <div class="middle">
            <div class="left">
                <h3>Hexnode</h3>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>
    {% endif %}

    <!--====================END REPORT BUTTONS ====================-->
</div>
