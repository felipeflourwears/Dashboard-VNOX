<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopAtelier</title>
    
    <!--Material CDN-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Styles-->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gadgets.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pagination.css') }}">

    <!-- CDN de Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

</head>
<body>

    <div class="container">
        <!--====================BEGIN ASIDE ====================-->
        {% include 'sidebar.html' %}
         <!--====================END ASIDE ====================-->
         <main class="main-media">
            <!--====================BEGIN CONTENT MEDIA ====================-->
            <div class="recent-orders">
                <h2>Media</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Video</th>
                            <th>Size</th>
                            <th>Tagging</th>
                            <th>Options</th>   
                        </tr>
                    </thead>
                    <tbody id="order-table-body">
                        <td>cocacola.mp4</td>
                        <td>
                            <video controls width="150">
                                <source src="https://mediapopa.s3.amazonaws.com/hot.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </td>
                        <td>44.44 MB</td>
                        <td>Coca Cola</td>
                        <td>
                            <a class="btn-edit" href="#" style="color: white;">Edit</a>
                            <a class="btn-delete" href="#" style="color: white;" onclick="confirmDelete(event)">Delete</a>
                        </td>
                    </tbody>
                </table>    
            </div>
            <div class="pagination">
                <a href='#' class='btn btn-danger'>Previous</a>
                <a href='#' class='btn btn-primary active'>1</a>
                <a href='#' class='btn btn-primary active'>2</a>
                <a href='#' class='btn btn-primary active'>3</a>
                <a href='#' class='btn btn-danger'>Next</a>
            </div>
            <!--====================END CONTENT MEDIA ====================-->
        </main>
        
         <!--==================== END MAIN ====================-->
        <div class="right">
            {% include 'right-header.html' %}

            <!--====== END TOP ======-->
             
            {% include 'recent-updates.html' %}

            <!--==================== END RECENT UPDATES ====================-->

            {% include 'sales-analytics.html' %}
        </div>   
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/media.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gadgets.js') }}"></script>
 
</body>
</html>
